<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<style>
    #testDiv {

        width: 200px;
        height: 200px;
        background-color: red;
        transition: transform ease 3s;


    }

    #testDiv:hover {
        transform: rotate(45deg);
    }

    #testDiv1 {

        width: 200px;
        height: 200px;
        background-color: orange;
        transition: transform ease 3s;

    }

    #testDiv1:hover {
        transform: translate(100px, 200px);
    }

    #testDiv2 {

        width: 200px;
        height: 200px;
        background-color: brown;
        transition: transform ease 3s;


    }

    #testDiv2:hover {
        transform: scale(3, 4);
        /* transform: scaleX(3); */
        /* transform: scaleY(3); */
    }


    #testDiv3 {

        width: 200px;
        height: 200px;
        background-color: yellowgreen;
        transition: transform ease 3s;


    }

    #testDiv3:hover {
        /* transform: skewY(45deg); */
        transform: skewX(-45deg);

    }

    #section {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    #div1 {

        width: 200px;
        height: 200px;
        background-color: blue;
        border-radius: 10px;
        position: absolute;
        animation-name: Anyname;
        animation-iteration-count: infinite;
        animation-duration: 5s;
    }

    @keyframes Anyname {
        0% {
            top: 0;
            left: 0;
        }

        25% {
            top: 0;
            left: 1150px;
            background-color: lime;
            border-radius: 100%;
        }

        50% {
            top: 430px;
            left: 1150px;
            background-color: oldlace;
            border-radius: 30%;
        }

        75% {
            top: 430px;
            left: 0;
            background-color: gold;
            border-radius: 20%;
        }

        100% {
            top: 0;
            left: 0;
        }

    }

    .animate__bounce {
        width: 100px;
        height: 100px;
        background-color: blueviolet;
        border-radius: 10px;
        margin-left: 100px;
        animation-iteration-count: infinite;
        animation-duration: 5s;
    }
</style>

<body>
    <section id="section">
        <div id="testDiv"></div>
        <div id="testDiv1"></div>
        <div id="testDiv2"></div>
        <div id="testDiv3"></div>
    </section>

    <div id="div1"> </div>

    <div class="animate__bounce"></div>
</body>

</html>
