<script>
    //Operators in JS
    let test = 25;
    console.log(typeof test)

    //Binary operators
    //Assignment operators
    let test2 = "Tawheed";
    let firstAge = 1111;
    let secondAge = 2222;
    secondAge += firstAge; // Addition assignment operator assigns the sum of the variables on the LHS and RHS of the operator to the variable on the LHS
    console.log(secondAge)
    firstAge -= secondAge; // Subtraction assignment operator assigns the difference of the variables on the LHS and RHS of the operator to the variable on the LHS
    console.log(firstAge)

    let num1 = 45;
    let num2 = 3;
    num1 /= num2; // Division assignment operator assigns the division of the variables on the LHS and RHS of the operator to the variable on the LHS
    console.log(num1);

    let num3 = 77;
    let num4 = 81;

    num3 *= num4;
    console.log(num3)

    console.log(15 % 3) //Modulo operator returns the remainder of any division operation. % is the modulo operator
    let num5 = 77;
    let num6 = 5;
    num5 %= num6;
    console.log(num5);
    console.log(8**2) // ** is the exponent operator


    //Logical operators
    console.log(true && false);
    console.log(false && false);
    console.log(true && true);

    console.log(true || false);
    console.log(true || true);
    console.log(false || false);

    console.log(!true);

    //Comparison operators
    console.log(88 == 70);
    console.log(88 == "88");
    console.log(88 === "88"); // === compares data type and value while == compares only the value.
    console.log(7 - 4 !== 10);
    console.log(77 - 3 === 70 || 1 == "1");
    console.log(98 >= 65);


    // ternary operator
    // (77 < 8) ? alert("true") : alert("false");


    let myName = "Wole";
    let name = prompt("Enter your name");
    
    name === myName ? alert("Welcome " + name + ". We are glad to have you here.") : alert(`I know you not ${name}. Bye bye`)


    



</script>
